<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Omnia</title>
    <style>
        @import './styles/index.scss';
    </style>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.0.3/index.global.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="Screen Shot 2023-01-29 at 6.59.22 AM.png" />

    <script src="https://cdn.jsdelivr.net/npm/bulma-calendar@6.1.18/dist/js/bulma-calendar.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bulma-calendar@6.1.18/dist/css/bulma-calendar.min.css" rel="stylesheet">
    </link>

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.0.3/main.min.css" rel="stylesheet">
    </link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body id="main">
    <nav class="navbar has-shadow" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="./index.html">
                <p class="title has-text-primary">Omnia</p>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Schedule
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="./index.html">
                            View Scheldule
                        </a>
                        <a class="navbar-item js-modal-trigger" data-target="homework-modal">
                            Add Homework
                        </a>
                        <a class="navbar-item js-modal-trigger" data-target="test-modal">
                            Add Test/Quiz
                        </a>
                    </div>
                </div>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Course
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="./components/Course/Course.html">
                            View Courses
                        </a>
                        <a class="navbar-item js-modal-trigger" data-target="course-modal">
                            Add Course
                        </a>
                    </div>
                </div>

                <a class="navbar-item" href="./components/Tutor/tutor.html">
                    Tutor
                </a>

                <a class="navbar-item" href="./components/Profile/Profile.html">
                    Profile
                </a>

            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <button class="js-modal-trigger button is-primary" data-target="modal-js-example">
                            Sign Up
                        </button>
                        <button class="js-modal-trigger button is-light" data-target="modal-js-examples">
                            Login
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- HW popup modal -->
    <div class="modal" id="homework-modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <p class="subtitle has-text-centered">New Homework</p>
                <div class="columns">
                    <input class="input" type="text" placeholder="Name" id="hw-name">
                    <div class="select is-primary">
                        <select id="hw-course">
                            <option>Course</option>
                        </select>
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-7 has-text-primary">
                        <p>Due date:</p>
                    </div>
                    <div class="column is-2" style="text-align:right;">
                        <input type="date" id="hw-date" />
                    </div>
                    <div class="column is-1" style="text-align:right;">
                    </div>
                    <div class="column is-2" style="text-align:right;">
                        <input type="time" id="hw-time" />
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-6" style="text-align:right;">
                        <p class="button is-outlined cancel-btn">Cancel</p>
                    </div>
                    <div class="column is-6">
                        <p class="button is-primary cancel-btn" id="add-hw-btn">Add</p>
                    </div>
                </div>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <!-- Test popup modal -->
    <div class="modal" id="test-modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <p class="subtitle has-text-centered">New Test/Quiz</p>
                <div class="columns">
                    <input class="input" type="text" placeholder="Name" id="test-name">
                    <div class="select is-primary">
                        <select id="test-course">
                            <option>Course</option>
                        </select>
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-7 has-text-primary">
                        <p>Due date:</p>
                    </div>
                    <div class="column is-2" style="text-align:right;">
                        <input type="date" id="test-date" />
                    </div>
                    <div class="column is-1" style="text-align:right;">
                    </div>
                    <div class="column is-2" style="text-align:right;">
                        <input type="time" id="test-time" />
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-6" style="text-align:right;">
                        <p class="button is-outlined cancel-btn">Cancel</p>
                    </div>
                    <div class="column is-6">
                        <p class="button is-primary cancel-btn cancel-btn" id="add-test-btn">Add</p>
                    </div>
                </div>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <!-- Course popup modal -->
    <div class="modal" id="course-modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <p class="subtitle has-text-centered">New Course</p>
                <div class="columns">
                    <input class="input" id="course-name" type="text" placeholder="Name">
                </div>
                <div class="columns">
                    <div class="column is-6" style="text-align:right;">
                        <p class="button is-outlined cancel-btn">Cancel</p>
                    </div>
                    <div class="column is-6">
                        <p class="button is-primary cancel-btn" id="add-course-btn">Add</p>
                    </div>
                </div>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <!-- Event popup modal -->
    <div class="modal" id="event-modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <p class="subtitle has-text-centered has-text-link" id="event-name">MTH 314 - Quiz 1</p>
                <div class="columns">
                    <div class="column">
                        <p class="subtitle">Due date:</p>
                    </div>
                    <div class="column">
                        <p class="has-text-primary subtitle" style="text-align:right;" id="event-date">1/1/2023 - 12:00
                            AM</p>
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-6" style="text-align:right;">
                        <p class="button is-outlined cancel-btn">Close</p>
                    </div>
                    <div class="column is-6">
                        <p class="button is-primary cancel-btn" id="event-save-btn">Mark as Completed</p>
                    </div>
                </div>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <div class="has-text-centered mt-5">
        <p class="title has-text-link">Schedule</p>
    </div>

    <div id="content-wrapper">
        <div id="calendar-wrapper">
            <div id='draggable'></div>
            <div id='calendar'></div>
        </div>
    </div>

    <!--Sign Up Modal-->
    </div>
    <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>

        <div class="modal-content">
            <div class="box">
                <form class="box">
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input" type="email" placeholder="e.g. alex@example.com">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                            <input class="input" type="password" placeholder="********">
                        </div>
                        <label class="label">Retype Password</label>
                        <div class="control">
                            <input class="input" type="password" placeholder="********">
                        </div>
                    </div>

                    <button class="button is-primary">Sign Up</button>
                </form>
            </div>
        </div>

        <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <!--Login Modal-->
    </div>
    <div id="modal-js-examples" class="modal">
        <div class="modal-background"></div>

        <div class="modal-content">
            <div class="box">
                <form class="box">
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input" type="email" placeholder="e.g. alex@example.com">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                            <input class="input" type="password" placeholder="********">
                        </div>
                    </div>

                    <button class="button is-primary">Sign In</button>
                </form>
            </div>
        </div>

        <button class="modal-close is-large" aria-label="close"></button>
    </div>

</body>

<script type="module">
    import './components/calendar.js';
    import './components/navbar.js';</script>

</html>
